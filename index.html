<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Don't forget to check user status</title>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #181a20;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #f3f4f6;
    }
    .container {
      max-width: 4020px;
      margin: 48px auto;
      background: #23262f;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      padding: 36px 28px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      border: 1.5px solid #282c34;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    h1 {
      font-size: 1.7rem;
      text-align: center;
      margin-bottom: 18px;
      color: #f3f4f6;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    label {
      font-size: 1.05rem;
      margin-bottom: 7px;
      color: #bfc7d5;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #353945;
      border-radius: 8px;
      font-size: 1.05rem;
      background: #23262f;
      color: #f3f4f6;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      outline: none;
      margin-top: 2px;
    }
    input[type="text"]:focus, textarea:focus {
      border: 1.5px solid #6c47ff;
      box-shadow: 0 0 0 2px #6c47ff33;
    }
    textarea {
      min-height: 70px;
      max-height: 220px;
      resize: vertical;
    }
    form > div {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .form-group {
      margin-bottom: 32px;
    }
    .form-group:last-child {
      margin-bottom: 0;
    }
    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 0;
      margin-bottom: 18px;
      background: #23262f;
      border-radius: 8px;
      overflow: hidden;
      border: 1.5px solid #353945;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .toggle-btn {
      padding: 10px 22px;
      font-size: 1.05rem;
      font-weight: 600;
      color: #bfc7d5;
      background: none;
      border: none;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      outline: none;
      user-select: none;
      border-right: 1.5px solid #353945;
    }
    .toggle-btn:last-child {
      border-right: none;
    }
    .toggle-btn.active {
      background: #6c47ff;
      color: #fff;
      box-shadow: 0 2px 8px #6c47ff33;
      z-index: 1;
    }
    .send-btn {
      display: block;
      margin: 28px auto 0 auto;
      padding: 18px 44px;
      background: #6c47ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.18rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #6c47ff33;
      letter-spacing: 0.01em;
      transition: background 0.18s, box-shadow 0.18s, transform 0.12s;
      text-align: center;
      width: 100%;
    }
    .send-btn:hover, .send-btn:focus {
      background: #7e5fff;
      box-shadow: 0 4px 16px #6c47ff44;
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 500px) {
      .container {
        margin: 12px;
        padding: 18px 4px;
      }
      h1 {
        font-size: 1.15rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>dont forget to check user status</h1>
    <div class="toggle-group">
      <input type="radio" name="mode" id="modeText" value="text" checked hidden>
      <label for="modeText" class="toggle-btn" id="labelText">Text</label>
      <input type="radio" name="mode" id="modeImage" value="image" hidden>
      <label for="modeImage" class="toggle-btn" id="labelImage">Image with Caption</label>
    </div>
    <form id="randotronForm">
      <div class="form-group">
        <label for="passcode">Passcode</label>
        <input type="text" id="passcode" name="passcode" placeholder="Enter passcode">
      </div>
      <div id="textFields">
        <div class="form-group">
          <label for="message">Message/Link</label>
          <textarea id="message" name="message" placeholder="Enter message or link"></textarea>
        </div>
      </div>
      <div id="imageFields" style="display: none;">
        <div class="form-group">
          <label for="caption">Caption</label>
          <input type="text" id="caption" name="caption" placeholder="Enter caption">
        </div>
        <div class="form-group">
          <label for="imageLink">Image Link</label>
          <input type="text" id="imageLink" name="imageLink" placeholder="Enter image URL">
        </div>
      </div>
      <button type="submit" class="send-btn">Send</button>
      <div id="result" style="margin-top: 18px; font-size: 1.05rem;"></div>
    </form>
  </div>
</body>
<script>
  
  const modeText = document.getElementById('modeText');
  const modeImage = document.getElementById('modeImage');
  const labelText = document.getElementById('labelText');
  const labelImage = document.getElementById('labelImage');
  const textFields = document.getElementById('textFields');
  const imageFields = document.getElementById('imageFields');

  function updateMode() {
    if (modeText.checked) {
      textFields.style.display = '';
      imageFields.style.display = 'none';
      labelText.classList.add('active');
      labelImage.classList.remove('active');
    } else {
      textFields.style.display = 'none';
      imageFields.style.display = '';
      labelText.classList.remove('active');
      labelImage.classList.add('active');
    }
  }
  modeText.addEventListener('change', updateMode);
  modeImage.addEventListener('change', updateMode);
  updateMode();

  document.getElementById('randotronForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const passcode = document.getElementById('passcode').value;
    const resultDiv = document.getElementById('result');
    const form = document.getElementById('randotronForm');
    function resetFormFields() {
      form.reset();
      updateMode();
    }
    resultDiv.textContent = 'Sending...';
    if (modeText.checked) {
      // Text mode: original behavior
      const message = document.getElementById('message').value;
      try {
        const response = await fetch('https://eac-151931141732.northamerica-northeast2.run.app', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ passcode: passcode, text: message })
        });
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Request failed');
        }
        const data = await response.json().catch(() => ({}));
        resultDiv.textContent = 'Success! ' + (data.message || 'Message sent.');
        resetFormFields();
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
      }
    } else {
      // Image with Caption mode: send caption, then image link
      const caption = document.getElementById('caption').value;
      const imageLink = document.getElementById('imageLink').value;
      try {
        // First POST: caption
        const response1 = await fetch('https://eac-151931141732.northamerica-northeast2.run.app', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ passcode: passcode, text: caption })
        });
        if (!response1.ok) {
          const errorText = await response1.text();
          throw new Error(errorText || 'Caption request failed');
        }
        // Second POST: image link
        const response2 = await fetch('https://eac-151931141732.northamerica-northeast2.run.app', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ passcode: passcode, text: imageLink })
        });
        if (!response2.ok) {
          const errorText = await response2.text();
          throw new Error(errorText || 'Image link request failed');
        }
        const data2 = await response2.json().catch(() => ({}));
        resultDiv.textContent = 'Success! ' + (data2.message || 'Caption and image sent.');
        resetFormFields();
      } catch (err) {
        resultDiv.textContent = 'Error: ' + err.message;
      }
    }
  });
</script>
</html>
